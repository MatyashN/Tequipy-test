<table mat-table [dataSource]="dataSource()" matSort (matSortChange)="sort.set($event)">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Full name</th>
    <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
    <td mat-cell *matCellDef="let row"> {{ row.email }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department</th>
    <td mat-cell *matCellDef="let row"> {{ row.department }}</td>
  </ng-container>

  <ng-container matColumnDef="equipments">
    <th mat-header-cell *matHeaderCellDef> Equipment</th>
    <td mat-cell *matCellDef="let row"> {{ row.equipments | joinNames : 'name' }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
    <td mat-cell *matCellDef="let row"> {{ row.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>
