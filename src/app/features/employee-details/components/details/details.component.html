@if (employee(); as details) {
  <div class="details__full-name">
    <span>Full name:</span>
    <span>{{ details.name }}</span>
  </div>
  <div class="details__department">
    <span>Department:</span>
    <span>{{ details.department }}</span>
  </div>
  <div class="details__email">
    <span>Email:</span>
    <span>{{ details.email }}</span>
  </div>
}
